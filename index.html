<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Random Quote Generator</title>
</head>
<body>
    <center>
    <div class="col-lg-8 m-5">
        <section class="vh-10 bg-light">
            <h1 >Random Quote Generator</h1>
            <div class="container py-5 h-100">
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-12 col-xl-5">
          
                  <div class="card text-white" style="background-color: #1f959b; border-radius: 15px;">
                    <div class="card-body p-5">
          
                      <i class="fas fa-quote-left fa-2x mb-4"></i>
          
                      <p class="lead" id="quote">Genius is one percent inspiration and ninety-nine percent perspiration.</p>
          
                      <hr>

                    <div class="d-flex justify-content-between">
                    <p class="mb-0" id="author">Thomas Edison</p>
                    </div>
                    <br>
                      <button type="button" class="btn btn-primary" onclick="GetNewQuote()">New Quote</button>
          
                    </div>
                  </div>
          
                </div>
              </div>
            </div>
          </section>
    </div>
</center>
</body>
</html>
